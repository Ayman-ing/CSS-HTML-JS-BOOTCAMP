<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        background: #f5f5f5;
        justify-content: center;
        align-items: center;
      }
      .todo-container {
        width: min(90%, 500px);
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .todo-input {
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        padding: 8px 16px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .todo-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .todo-item {
        display: flex;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
      }
      .todo-item input[type="checkbox"] {
        margin: 0 10px 0 0;
      }
      .delete-btn {
        margin-left: auto;
        color: #dc3545;
        cursor: pointer;
        font-weight: bold;
      }
      .delete-btn:hover {
        color: #a71d2a;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <input
        type="text"
        id="todo-input"
        class="todo-input"
        placeholder="Add a task..."
      />
      <button onclick="addTodo()">Add</button>
      <ul id="todo-list" class="todo-list"></ul>
    </div>

    <script>
      function addTodo() {
        const input = document.getElementById("todo-input");
        const todoText = input.value.trim();
        if (todoText) {
          const li = document.createElement("li");
          li.className = "todo-item";
          li.innerHTML = `<input type="checkbox" onchange="toggleTodo(this)"><span>${todoText}</span><span class="delete-btn" onclick="deleteTodo(this)">X</span>`;
          document.getElementById("todo-list").appendChild(li);
          input.value = "";
        }
      }

      function toggleTodo(checkbox) {
        const span = checkbox.nextElementSibling;
        span.style.textDecoration = checkbox.checked ? "line-through" : "none";
      }

      function deleteTodo(deleteBtn) {
        deleteBtn.parentElement.remove();
      }

      document
        .getElementById("todo-input")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") addTodo();
        });
    </script>
  </body>
</html>
